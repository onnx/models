name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI

on:
  push:
    branches: ["main", "development"]
    tags:
      - v*
  pull_request:
    branches: ["main", "development"]

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: tkml
          python-version: ${{ matrix.python-version }}
      - name: Install pypa/build
        run: >-
          python -m pip install build --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m build --sdist --wheel --outdir dist/ toolchain
      - name: Test wheel
        shell: bash -el {0}
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl
          models=$(turnkey models location --quiet)
          turnkey $models/selftest/linear.py
      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
